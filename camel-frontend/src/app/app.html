<div class="container mt-5">
  <h1 class="d-flex align-items-center">
  <img src="assets/teve.jpg" alt="Logo" width="200" class="me-3 rounded">
  Teve Nyilvántartó
</h1>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div class="card p-3 my-4 bg-light">
    <form [formGroup]="camelForm" (ngSubmit)="onSubmit()">
      <div class="mb-3"><label>Név:</label><input class="form-control" formControlName="name"></div>
      <div class="mb-3"><label>Púpok:</label><input type="number" class="form-control" formControlName="humpCount"></div>
      <div class="mb-3"><label>Szín:</label><input class="form-control" formControlName="color"></div>
      <button class="btn btn-primary" [disabled]="camelForm.invalid">{{ isEditing ? 'Mentés' : 'Létrehozás' }}</button>
      <button type="button" class="btn btn-secondary ms-2" *ngIf="isEditing" (click)="resetForm()">Mégse</button>
    </form>
  </div>
  <table class="table table-striped">
    <thead><tr><th>Név</th><th>Púpok</th><th>Szín</th><th>Művelet</th></tr></thead>
    <tbody>
      <tr *ngFor="let camel of camels">
        <td>{{ camel.name }}</td><td>{{ camel.humpCount }}</td><td>{{ camel.color }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editCamel(camel)">Szerkesztés</button>
          <button class="btn btn-sm btn-danger" (click)="deleteCamel(camel.id)">Törlés</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
